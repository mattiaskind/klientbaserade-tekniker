<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klientbaserade tekniker</title>
    <style>
      .square {
        list-style-type: square;
      }
      .georgian {
        list-style-type: georgian;
      }
      .none {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    Standard oordnad lista:
    <ul>
      <li>Ett</li>
      <li>Tv책</li>
      <li>Tre</li>
    </ul>
    square:
    <ul class="square">
      <li>Ett</li>
      <li>Tv책</li>
      <li>Tre</li>
    </ul>
    georgian:
    <ul class="georgian">
      <li>Ett</li>
      <li>Tv책</li>
      <li>Tre</li>
    </ul>
    <code>list-style-type</code> satt till <code>none</code>:
    <ul class="none">
      <li>Ett</li>
      <li>Tv책</li>
      <li>Tre</li>
    </ul>
  </body>
</html>
