<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klientbaserade tekniker</title>
    <style>
      h2 {
        color: green;
      }
      .blue {
        color: blue;
      }
      #my-heading {
        color: orange;
      }
    </style>
  </head>
  <body>
    <h2 class="blue" id="my-heading">Min rubrik</h2>
    <p>
      Färgen på "Min rubrik" blir orange eftersom ID-selektorn har högst
      prioritet.
    </p>
  </body>
</html>
